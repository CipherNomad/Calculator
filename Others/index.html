<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Myntra Bag Exercise</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Myntra Bag Exercise</h1>

  <button class="button" id="button1" onclick="CartQuantity++; document.querySelector('#cartSummary').innerText = `Your Bag has ${CartQuantity} Items`">Add to Bag</button> 

  <button class="button" id="button2" onclick="CartQuantity -- ; document.querySelector('#cartSummary').innerText = `Your Bag has ${CartQuantity} Items`">Move To Wishlist</button> 

  <button class="button" id="button3" onclick="CartQuantity += 2; document.querySelector('#cartSummary').innerText = `Your Bag has ${CartQuantity} Items`">Add 1+1 Sale Item</button>

  <h2 id="cartSummary"></h2>

  <script src="script.js"> </script>
</body>
</html>
